name: Mend Scan

on:
  workflow_dispatch:

jobs:
  mend-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Mend CLI
        run: |
          curl -L https://downloads.mend.io/cli/linux_amd64/mend -o mend
          chmod +x mend
          sudo mv mend /usr/local/bin/mend

      - name: Run Mend Scan
        env:
          MEND_ACCESS_KEY: ${{ secrets.MEND_ACCESS_KEY }}
        run: |
          mend dep scan --product "AIGoat" --project "AIGoat"
